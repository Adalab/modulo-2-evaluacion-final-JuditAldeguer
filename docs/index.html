<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Buscador de Series</title>
    <link rel="icon" href="./assets/images/lupa.png" />
  </head>

  <body>
    <div class="page">
      <header class="page__header">
        <h1>
          <img
            src="./assets/images/lupa.png"
            width="40"
            height="40"
            alt="Developer emoji"
          /> Buscador de series
        </h1>
      </header>

      <main class="page__main">
        <section class="search">
          <form action="" class="js_form">
            <input class="js_input" type="text" name="filter" />
            <button class="js_search_btn">Search</button>
          </form>
          <section class="search--favorite">
            <h3 class="search--favorite__title">My favorite series</h3>
            <ul class="js_results_favorites"></ul>
            <button class="search--favorite__reset js_reset_btn">Reset</button>
          </section>
        </section>
        <section class="result js_results">
          <h3>Search result</h3>
        </section>
      </main>

      <footer class="page__footer">
        <small>
          &copy; Todos los derechos reservados
      </footer>

    </div>
    <!-- JavaScript -->
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
